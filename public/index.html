<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
  </head>
  <body>
    <form method="post" id="register-form">
      <input type="text" name="login" placeholder="Login" id="login" required />
      <input
        type="password"
        name="password"
        placeholder="Password"
        id="password"
        required
      />
      <input
        type="text"
        name="fullName"
        placeholder="Full Name"
        id="fullName"
        required
      />
      <input
        type="tel"
        name="phone"
        placeholder="+7 (XXX) XXX-XX-XX"
        id="phone"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        id="email"
        required
      />
      <button type="submit" id="register-button">Зарегистрироваться</button>
    </form>
    <a href="login.html">Авторизация</a>

    <script src="js/register.js"></script>
  </body>
</html>
